server {
    listen 80;
    server_name localhost;
    
    # Remove request size limit to allow uploading large files
    client_max_body_size 0;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to gateway service
    location /api/ {
        # Use container name and explicit port for Docker Compose environment
        # The resolver option helps with dynamic DNS resolution in Docker
        resolver 127.0.0.11 valid=30s;
        set $upstream_gateway gateway;
        
        # The important part: remove /api/ prefix and keep the rest of the path
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://$upstream_gateway:8080;
        
        # Preserve the original authorization header
        proxy_set_header Authorization $http_authorization;
        
        # Add additional headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for large file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Enable debugging for file uploads
        client_body_buffer_size 16k;
        client_max_body_size 0;
    }
}